<div class="wrapper">

  <app-top-menu></app-top-menu>

  <div class="content-wrapper">
    <app-side-menu></app-side-menu>
    <app-graph  *ngIf="showType != 3"></app-graph>
    <app-algorythm  *ngIf="showType == 2"></app-algorythm>

  </div>

</div>
