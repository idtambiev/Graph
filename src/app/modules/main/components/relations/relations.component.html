
  <table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element;let i = index;">{{i+1}}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let element">
        <i>ge<sub>{{element.value!.split('ge')[1]}}</sub></i>
      </td>
    </ng-container>

    <ng-container matColumnDef="startVertex">
      <th mat-header-cell *matHeaderCellDef> Start Vertex </th>
      <td mat-cell *matCellDef="let element">
        <i>gv<sub>{{element.startValue!.split('gv')[1]}}</sub></i>
      </td>
    </ng-container>

    <ng-container matColumnDef="endVertex">
      <th mat-header-cell *matHeaderCellDef> End Vertex </th>
      <td mat-cell *matCellDef="let element">
        <i>gv<sub>{{element.endValue!.split('gv')[1]}}</sub></i> </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <div class="actions">
          <div>
            <mat-icon matTooltip="Edit relation">edit</mat-icon>
          </div>
          <div>
            <mat-icon matTooltip="Delete Relation">delete</mat-icon>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;let i = index"></tr>
  </table>
