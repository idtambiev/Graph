<div class="wrapper">

  <div class="row">
  <table mat-table [dataSource]="featuresDataSource" matSort  class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element;let i = index;">{{i+1}}</td>
    </ng-container>

    <ng-container matColumnDef="radius">
      <th mat-header-cell *matHeaderCellDef> Radius </th>
      <td mat-cell *matCellDef="let element"> {{element.radius}} </td>
    </ng-container>

    <ng-container matColumnDef="diameter">
      <th mat-header-cell *matHeaderCellDef> Diameter </th>
      <td mat-cell *matCellDef="let element"> {{element.diameter}} </td>
    </ng-container>

    <ng-container matColumnDef="centralVertex">
      <th mat-header-cell *matHeaderCellDef> Central Vertex </th>
      <td mat-cell *matCellDef="let element"> {{element.centralVertex}} </td>
    </ng-container>

    <ng-container matColumnDef="peripheralVertex">
      <th mat-header-cell *matHeaderCellDef> Peripheral Vertex </th>
      <td mat-cell *matCellDef="let element"> {{element.peripheralVertex}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="featuresDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: featuresDisplayedColumns;let i = index"></tr>
  </table>
  </div>

  <div>
    <input type="button" value="Run">
    <input type="button" value="Shortest Path" (click)="sendEdgesList()">
  </div>
</div>
