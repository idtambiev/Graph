<table mat-table [dataSource]="verticesDataSource" matSort  class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element;let i = index;">{{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Value </th>
    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <ng-container matColumnDef="eccentricity">
    <th mat-header-cell *matHeaderCellDef> Eccentricity </th>
    <td mat-cell *matCellDef="let element"> {{element.eccentricity}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <div class="actions">
        <div>
          <mat-icon matTooltip="Edit relation">edit</mat-icon>
        </div>
        <div>
          <mat-icon matTooltip="Delete Relation">delete</mat-icon>
        </div>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="verticesDisplayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: verticesDisplayedColumns;let i = index"></tr>
</table>
