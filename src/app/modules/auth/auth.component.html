<div class="auth-wrapper">
  <div class="form-wrapper">

    <app-logo [isSideMenuLogo]="false"></app-logo>

    <div class="navigate-buttons">
      <div class="navigate" [ngClass]="{'active': showLogin}" (click)="showDifferent(true)">Login</div>
      <div class="navigate" [ngClass]="{'active': !showLogin}" (click)="showDifferent(false)">Registration</div>
    </div>

    <app-sign-in *ngIf="showLogin"></app-sign-in>
    <app-sign-up *ngIf="!showLogin"></app-sign-up>
  </div>
</div>
