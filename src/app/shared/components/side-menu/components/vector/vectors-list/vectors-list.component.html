<div class="vectors-wrapper">
  <div class="actions" (click)="changeShowStatus()">
    <span>Vectors</span>
    <mat-icon *ngIf="!showVectors">expand_more</mat-icon>
    <mat-icon *ngIf="showVectors">expand_less</mat-icon>
  </div>
  <ng-container *ngIf="showVectors">
    <mat-icon (click)="openCreateVectorDialog()">note_add</mat-icon>
    <app-vector-item *ngFor="let vector of vectors" [vector]="vector"></app-vector-item>
  </ng-container>

</div>
