<div class="wrapper">

  <div class="actions" (click)="changeActionsStatus()">
    <span>Actions</span>
    <mat-icon *ngIf="!showActions">expand_more</mat-icon>
    <mat-icon *ngIf="showActions">expand_less</mat-icon>
  </div>

  <div class="icons" *ngIf="showActions">
    <ng-container [ngSwitch]="showType">
      <ng-container *ngSwitchCase="0" >
        <mat-icon matTooltip="Add new graph" (click)="createNewgraph()">note_add</mat-icon>
        <mat-icon matTooltip="Remove selected graph" (click)="deleteGraph()">delete</mat-icon>
      </ng-container>
      <ng-container *ngSwitchCase="1">
        <mat-icon matTooltip="Add new block" (click)="addNewBlock()">add_circle</mat-icon>
        <mat-icon matTooltip="Save Graph" (click)="saveGraph()">save</mat-icon>
        <mat-icon matTooltip="Remove selected block">delete</mat-icon>
      </ng-container>
    </ng-container>
  </div>

  <app-graphs-list *ngIf="showType === 0"></app-graphs-list>
  <app-relations-list *ngIf="showType === 1"></app-relations-list>
  <app-edges-list *ngIf="showType === 2"></app-edges-list>
  <app-vectors-list *ngIf="showType === 1"></app-vectors-list>
</div>
