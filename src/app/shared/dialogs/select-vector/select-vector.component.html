<div class="dialog-wrapper">
  <div class="dialog-header">
    <h3>Create Vector</h3>
    <mat-icon matTooltip="Close" (click)="close()">close</mat-icon>
  </div>

  <div class="dialog-body">

    <table mat-table [dataSource]="vectors" class="">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
      </ng-container>

      <ng-container matColumnDef="minWeight">
        <th mat-header-cell *matHeaderCellDef> MinWeight </th>
        <td mat-cell *matCellDef="let element"> {{element.minWeight}} </td>
      </ng-container>

      <ng-container matColumnDef="count" [ngClass]="{hidden: showItems}">
        <th mat-header-cell *matHeaderCellDef> Items Count </th>
        <td mat-cell *matCellDef="let element"> {{element.items.length}} </td>
      </ng-container>

      <ng-container matColumnDef="items" [ngClass]="{hidden: !showItems}">
        <th mat-header-cell *matHeaderCellDef> Items </th>
        <td mat-cell *matCellDef="let element">
          <app-vector-items-table [vectorItems]="element.items" style="width: 100%;"></app-vector-items-table>
        </td>

      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Actions </th>
        <td mat-cell *matCellDef="let element" >
          <ng-container class="action-buttons">
            <button (click)="showItems = !showItems">Show Items</button>
            <button (click)="choose(element.id)">Choose</button>
          </ng-container>

        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="vectorsColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: vectorsColumns;"></tr>
    </table>
  </div>


  <div class="dialog-footer">
    <button (click)="submit()">Choose</button>

    <button (click)="close()">Cancel</button>
  </div>
</div>
